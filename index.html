<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  <style>
    :root {
      --bot-color: #ffcc66;
      --user-color: #ff6666;
      --background: #fff8f0;
      --text: #000;
    }
    body.dark {
      --bot-color: #663300;
      --user-color: #cc3300;
      --background: #1e1e1e;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--text);
    }
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      height: 75vh;
      width: 40vh;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      overflow: hidden;
      background: var(--background);
    }
    @media (max-width: 768px) {
      .chatbox {
        width: 80vw;
        height: 75vh;
        right: 10%;
      }
    }
    .chat-header {
      background: var(--bot-color);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      position: relative;
    }
    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 100%;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .bot {
      background: var(--bot-color);
      align-self: flex-start;
    }
    .user {
      background: var(--user-color);
      align-self: flex-end;
    }
    .bot img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      background: var(--user-color);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6 }
      50% { opacity: 0.2 }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      Mr Booky
      <span class="dark-toggle">🌓</span>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Πληκτρολογήστε..." />
      <button onclick="sendMessage()">Αποστολή</button>
    </div>
  </div>
  <audio id="botSound" src="https://drive.google.com/file/d/1YphmuYwUfLZVslGdL1ZaTEvZqQ3jgYcS/view?usp=sharing" preload="auto"></audio>
  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const botSound = document.getElementById("botSound");

    function appendMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      if (sender === "bot") {
        message.innerHTML = '<img src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png" alt="bot" />' + '<span>' + content + '</span>';
      } else {
        message.textContent = content;
      }
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      userInput.value = "";
      simulateBotResponse(text);
    }

    function simulateBotResponse(userText) {
      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "Ο Mr Booky γράφει...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      setTimeout(() => {
        typing.remove();
        appendMessage("" + userText, "bot");
        botSound.play();
      }, 1500);
    }

    document.querySelector(".dark-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
