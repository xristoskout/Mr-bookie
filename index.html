<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Mr Booky Chat</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 0;
  }

  .chat-container {
    width: 100%;
    max-width: 400px;
    height: 100vh;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    background-color: #ffffff;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    border-radius: 20px;
    overflow: hidden;
  }

  .chat-box {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    padding: 12px 16px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
  }

  .user {
    align-self: flex-end;
    background-color: #d0e8ff;
    color: #000;
  }

  .bot {
    align-self: flex-start;
    background-color: #f0f0f0;
    color: #333;
  }

  .input-area {
    display: flex;
    border-top: 1px solid #ccc;
  }

  .input-area input {
    flex: 1;
    border: none;
    padding: 14px;
    font-size: 14px;
    border-radius: 0;
    outline: none;
  }

  .input-area button {
    background-color: #006eff;
    color: white;
    border: none;
    padding: 14px 20px;
    font-size: 14px;
    cursor: pointer;
  }

  .input-area button:hover {
    background-color: #0053cc;
  }

  .chip-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding-top: 4px;
  }

  .chip {
    background-color: #e0e0e0;
    border-radius: 16px;
    padding: 6px 12px;
    font-size: 13px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .chip:hover {
    background-color: #d0d0d0;
  }
</style>

</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Πληκτρολόγησε...">
      <button onclick="sendMessage()">Αποστολή</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://ui-api-for-github-160866660933.europe-west1.run.app/chat';
    const messagesContainer = document.getElementById('messages');
    const inputField = document.getElementById('userInput');

    function addMessage(text, sender = 'bot') {
      const messageEl = document.createElement('div');
      messageEl.className = 'message ' + sender;
      messageEl.innerText = text;
      messagesContainer.appendChild(messageEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addChips(chips) {
      const chipsContainer = document.createElement('div');
      chipsContainer.className = 'chips';

      chips.forEach(chip => {
        const chipEl = document.createElement('div');
        chipEl.className = 'chip';
        chipEl.innerText = chip;
        chipEl.onclick = () => {
          inputField.value = chip;
          sendMessage();
        };
        chipsContainer.appendChild(chipEl);
      });

      messagesContainer.appendChild(chipsContainer);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      inputField.value = '';

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message, session_id: 'web-session-1' })
      });

      const data = await response.json();
      const reply = data.queryResult?.responseMessages?.[0]?.text?.text?.[0] || 'Δεν έλαβα απάντηση.';

      addMessage(reply, 'bot');

      // Εμφάνιση suggestion chips
      const richContent = data.queryResult?.responseMessages?.find(r => r.payload)?.payload?.richContent;
      if (richContent && Array.isArray(richContent[0])) {
        const chipBlock = richContent[0].find(item => item.type === 'chips');
        if (chipBlock) {
          const chipLabels = chipBlock.options.map(opt => opt.text);
          addChips(chipLabels);
        }
      }
    }
  </script>
</body>
</html>
html>
