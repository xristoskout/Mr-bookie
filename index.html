<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Bookie Chatbot</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }
    #chatbox {
      width: 400px;
      height: 500px;
      background: white;
      margin: 100px auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .bot {
      background: #d3e3fd;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }
    .user {
      background: #fce8b2;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
    }
    #input-area {
      display: flex;
      margin-top: 20px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #sendButton {
      padding: 10px 20px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="userInput" placeholder="Γράψε μήνυμα...">
    <button id="sendButton">Αποστολή</button>
  </div>
</div>

<script>
let session_id = null; // Θα κρατάμε το session id

async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  displayMessage(text, 'user');
  input.value = "";

  const response = await fetch("https://xristoskout.github.io/Mr-bookie/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ 
      message: text,
      session_id: session_id // Στέλνουμε το ίδιο session id
    })
  });

  const data = await response.json();
  const botReply = data.queryResult.fulfillmentText;
  session_id = data.session_id; // Αποθηκεύουμε το session για επόμενα μηνύματα
  displayMessage(botReply, 'bot');
}

function displayMessage(message, sender) {
  const messageElement = document.createElement("div");
  messageElement.className = `message ${sender}`;
  messageElement.innerText = message;
  document.getElementById("messages").appendChild(messageElement);
  document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
}

document.getElementById("sendButton").addEventListener("click", sendMessage);
document.getElementById("userInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
</script>

</body>
</html>
