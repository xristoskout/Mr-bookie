
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
   
   <style> 
     
/* Chat Widget Container */
.chat-widget-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

/* Toggle Button Styles */
.chat-toggle-button {
  width: 56px;
  height: 56px;
  padding: 12px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  background: #ffcc66;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.chat-toggle-button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
}

.chat-toggle-button.hidden {
  display: none;
}

.dark .chat-toggle-button {
  background: #8B4513;
}

.message-circle-icon {
  width: 24px;
  height: 24px;
  stroke: currentColor;
  stroke-width: 2;
  fill: none;
}

/* Chatbox Styles */
.chatbox {
  position: fixed;
  bottom: 90px;
  right: 20px;
  display: flex;
  flex-direction: column;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  height: 600px;
  width: 320px;
  max-width: calc(100vw - 40px);
  background: #fff8f0;
  background-image: url('https://github.com/xristoskout/Mr-bookie/blob/main/Ms%20Booky%20366x567.png?raw=true');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: local;
  transition: all 0.3s ease;
  transform-origin: bottom right;
}

.chatbox.hidden {
  display: none;
}

.chatbox.show {
  display: flex;
  animation: slideUp 0.3s ease-out;
}

.dark .chatbox {
  background-color: #2d2d2d;
}

/* Chat Header */
.chat-header {
  padding: 16px;
  background: rgba(255, 204, 102, 0.95);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  flex-shrink: 0;
}

.dark .chat-header {
  background: rgba(139, 69, 19, 0.95);
}

.chat-title {
  font-weight: bold;
  font-size: 18px;
  color: #333;
}

.dark .chat-title {
  color: #fff;
}

.header-controls {
  display: flex;
  gap: 8px;
}

.header-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  border-radius: 6px;
  transition: background-color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header-button:hover {
  background: rgba(0, 0, 0, 0.1);
}

.header-icon {
  width: 16px;
  height: 16px;
  stroke: currentColor;
  stroke-width: 2;
  fill: none;
}

/* Messages Container */
.messages-container {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: transparent;
}

.dark .messages-container {
  background: transparent;
}

/* Message Styles */
.message {
  max-width: 85%;
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
  animation: fadeIn 0.3s ease-in;
  font-size: 14px;
  line-height: 1.4;
}

.message.user {
  align-self: flex-end;
  background: #007bff;
  color: white;
  border-bottom-right-radius: 4px;
}

.message.bot {
  align-self: flex-start;
  background: #FFD700;
  color: #333;
  border-bottom-left-radius: 4px;
}

.dark .message.bot {
  background: #A0522D;
  color: white;
}

.typing-indicator {
  max-width: 85%;
  padding: 12px 16px;
  border-radius: 16px;
  align-self: flex-start;
  font-style: italic;
  opacity: 0.7;
  animation: pulse 1.5s infinite;
  background: #FFD700;
  border-bottom-left-radius: 4px;
}

.dark .typing-indicator {
  background: #A0522D;
  color: white;
}

/* Input Container */
.chat-input-container {
  padding: 16px;
  background: rgba(255, 204, 102, 0.4);
  backdrop-filter: blur(10px);
  display: flex;
  gap: 8px;
  align-items: flex-end;
  flex-shrink: 0;
}

.dark .chat-input-container {
  background: rgba(139, 69, 19, 0.4);
}

.chat-input {
  flex: 1;
  padding: 12px 16px;
  border: 2px solid #ddd;
  border-radius: 20px;
  resize: none;
  font-family: inherit;
  font-size: 14px;
  max-height: 120px;
  min-height: 44px;
  background: white;
  transition: border-color 0.2s ease;
  outline: none;
}

.chat-input:focus {
  border-color: #007bff;
}

.dark .chat-input {
  background: #333;
  border-color: #555;
  color: white;
}

.send-button {
  padding: 12px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 44px;
  height: 44px;
}

.send-button:hover {
  background: #0056b3;
  transform: scale(1.05);
}

.send-button:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
}

.send-icon {
  width: 16px;
  height: 16px;
  stroke: currentColor;
  stroke-width: 2;
  fill: none;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% {
    opacity: 0.6;
  }
  50% {
    opacity: 1;
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .chatbox {
    width: calc(100vw - 20px) !important;
    height: calc(100vh - 100px) !important;
    border-radius: 16px !important;
    right: 10px !important;
    bottom: 80px !important;
    left: 10px !important;
    position: fixed !important;
    background-size: cover !important;
    background-position: center center !important;
  }
  
  .chat-widget-container {
    bottom: 10px;
    right: 10px;
  }
  
  .messages-container {
    padding: 12px;
    background: transparent;
  }
  
  .dark .messages-container {
    background: transparent;
  }
}

@media (max-width: 480px) {
  .chatbox {
    height: calc(100vh - 120px) !important;
    background-size: cover !important;
    background-position: center center !important;
  }
  
  .chat-header {
    padding: 12px 16px;
  }
  
  .chat-input-container {
    padding: 12px 16px;
  }
  
  .message {
    max-width: 90%;
    font-size: 13px;
  }
}

/* Scrollbar Styling */
.messages-container::-webkit-scrollbar {
  width: 6px;
}

.messages-container::-webkit-scrollbar-track {
  background: transparent;
}

.messages-container::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 3px;
}

.dark .messages-container::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
}

/* Dark theme styles */
.dark-theme {
  background: #1a1a1a;
  color: #ffffff;
}
  </style>
</head>
<body>
  <div class="chatbox-wrapper">
    <button class="toggle-chatbox" onclick="toggleChat()">üí¨ Mr Booky</button>
    <div class="chatbox" id="chatbox">
      <div class="chat-header">
        Mr Booky
        <span class="dark-toggle" onclick="toggleDark()">üåì</span>
        <span class="clear-chat" onclick="clearChat()">üóë</span>
        <span class="close-chatbox" onclick="toggleChat()">‚úñ</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Œ†ŒªŒ∑Œ∫œÑœÅŒøŒªŒøŒ≥ŒÆœÉœÑŒµ..." onkeydown="if(event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()" title="ŒëœÄŒøœÉœÑŒøŒªŒÆ">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>

  <audio id="botSound" src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/wet-431.mp3" preload="auto"></audio>

<script>
  const chatbox = document.getElementById("chatbox");
  const chatMessages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");
  const botSound = document.getElementById("botSound");

  function toggleChat() {
    chatbox.classList.toggle("open");
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function clearChat() {
    chatMessages.innerHTML = '';
  }

  function appendMessage(content, sender) {
    const message = document.createElement("div");
    message.classList.add("message", sender);
    if (sender === "bot") {
      const linkedText = content.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: blue; text-decoration: underline;">$1</a>');
      message.innerHTML = '<img src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png" alt="bot" />' + '<span>' + linkedText + '</span>';
      
      // Œ†Œ±ŒØŒæŒµ ŒÆœáŒø Œ∫Œ±Œπ œÄŒπŒ¨œÉŒµ œÉœÜŒ¨ŒªŒºŒ±œÑŒ±
      botSound.play().catch((e) => {
        // ŒëŒΩ Œø browser ŒºœÄŒªŒøŒ∫Œ¨œÅŒµŒπ œÑŒøŒΩ ŒÆœáŒø, Œ±œÄŒªŒ¨ Œ±Œ≥ŒΩœåŒ∑œÉŒµ œÑŒø
        console.log("Audio play prevented:", e);
      });

    } else {
      message.textContent = content;
    }
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (text === "") return;
    appendMessage(text, "user");
    userInput.value = "";

    const typing = document.createElement("div");
    typing.classList.add("message", "bot", "typing");
    typing.textContent = "Œü Mr Booky Œ≥œÅŒ¨œÜŒµŒπ...";
    chatMessages.appendChild(typing);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
      console.log("Sending message:", text);
      const response = await fetch("https://ui-api-for-github-160866660933.europe-west1.run.app/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      
      console.log("Response status:", response.status);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const data = await response.json();
      console.log("Response data:", data);
      
      typing.remove();
      
      // Check if the response contains the expected reply
      if (data.reply) {
        appendMessage(data.reply, "bot");
      } else {
        console.error("Unexpected response format:", data);
        appendMessage("ŒõŒ¨Œ≤Œ±ŒºŒµ ŒºŒ∑ Œ±ŒΩŒ±ŒºŒµŒΩœåŒºŒµŒΩŒ∑ Œ±œÄŒ¨ŒΩœÑŒ∑œÉŒ∑ Œ±œÄœå œÑŒøŒΩ server.", "bot");
      }
    } catch (error) {
      console.error("Error details:", error);
      typing.remove();
      
      // More specific error messages
      if (error.name === 'TypeError' && error.message.includes('fetch')) {
        appendMessage("Œ£œÜŒ¨ŒªŒºŒ± Œ¥ŒπŒ∫œÑœçŒøœÖ. ŒïŒªŒ≠Œ≥ŒæœÑŒµ œÑŒ∑ œÉœçŒΩŒ¥ŒµœÉŒÆ œÉŒ±œÇ œÉœÑŒø Œ¥ŒπŒ±Œ¥ŒØŒ∫œÑœÖŒø.", "bot");
      } else if (error.message.includes('HTTP error')) {
        appendMessage(`Œ£œÜŒ¨ŒªŒºŒ± server (${error.message}). Œ†œÅŒøœÉœÄŒ±Œ∏ŒÆœÉœÑŒµ ŒæŒ±ŒΩŒ¨ œÉŒµ ŒªŒØŒ≥Œø.`, "bot");
      } else {
        appendMessage("Œ£œÜŒ¨ŒªŒºŒ± œÉœçŒΩŒ¥ŒµœÉŒ∑œÇ. Œ†œÅŒøœÉœÄŒ±Œ∏ŒÆœÉœÑŒµ ŒæŒ±ŒΩŒ¨.", "bot");
      }
    }
  }
</script>
</body>
</html>
