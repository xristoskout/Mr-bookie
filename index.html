<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ιστοσελίδα με Chatbot</title>

    <style>
        /* Container για το iframe */
        .chatbot-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            z-index: 9999;
        }

        /* Στυλ για το iframe */
        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Αφαίρεση του border */
        }

        body {
            margin-bottom: 30vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Καλώς ήρθατε στην ιστοσελίδα μας</h1>
    <p>Ο βοηθός μας "Mr Bookie" είναι διαθέσιμος 24/7 για να απαντήσει στις ερωτήσεις σας.</p>

    <!-- Container για το chatbot -->
    <div class="chatbot-container">
        <iframe
            class="chatbot-iframe"
            src="https://dialogflow.cloud.google.com/v1/integrations/messenger/web/0f64a9a4-b2a9-496f-a7a9-c5efb9c09a45"
            title="Chatbot">
        </iframe>
    </div>

</body>
</html>
