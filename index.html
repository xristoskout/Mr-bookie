<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fef7ed, #fef3c7, #fed7aa);
    }

    .chatbox-wrapper {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
    }

    .toggle-chatbox {
      background: linear-gradient(45deg, #fbbf24, #eab308, #fbbf24);
      color: #1f2937;
      font-weight: bold;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1.125rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      z-index: 1001;
      position: relative;
    }

    .chatbox {
      position: fixed;
      bottom: 6rem;
      right: 1.5rem;
      width: 420px;
      height: 750px;
      max-width: calc(100vw - 3rem);
      max-height: calc(100vh - 7.5rem);
      border-radius: 1.5rem;
      overflow: hidden;
      display: none;
      background-color: white;
      background-image: url('https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/Ms%20Booky%20366x567.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      z-index: 1000;
      flex-direction: column;
    }

    .chatbox.show {
      display: flex;
    }

    .chat-header {
      background: linear-gradient(45deg, #fbbf24, #eab308, #fbbf24);
      padding: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.25rem;
      color: #1f2937;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      max-width: 85%;
    }

    .message.bot {
      flex-direction: row;
      align-self: flex-start;
    }

    .message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .message span {
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.bot span {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #1f2937;
      border: 1px solid #fbbf24;
    }

    .message.user span {
      background: linear-gradient(135deg, #fb923c, #f59e0b);
      color: white;
    }

    .message img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .input-area {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid #fbbf24;
      display: flex;
      gap: 0.75rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 1rem;
      outline: none;
      color: #1f2937;
    }

    .input-area button {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, #fb923c, #f59e0b);
      border: none;
      border-radius: 1rem;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .input-area button:hover {
      background: linear-gradient(135deg, #ea580c, #d97706);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .chatbox {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100dvh;
        max-width: 100vw;
        max-height: 100dvh;
        border-radius: 0;
        flex-direction: column;
        z-index: 1000;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .input-area {
        padding: 0.75rem;
        flex-shrink: 0;
        background: rgba(255, 255, 255, 0.95);
        border-top: 1px solid #fbbf24;
        display: flex;
        gap: 0.75rem;
      }

      .input-area input {
        flex: 1;
        font-size: 1rem;
        padding: 0.5rem 0.75rem;
      }

      .input-area button {
        width: 2.5rem;
        height: 2.5rem;
      }

      .chatbox-wrapper {
        bottom: 1rem;
        right: 1rem;
      }

      .toggle-chatbox {
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox-wrapper">
    <button class="toggle-chatbox">ðŸ’¬ Mr Booky</button>
    <div class="chatbox" id="chatbox">
      <div class="chat-header">
        <div>
          <strong>Mr Booky</strong><br/>
          <span style="font-size: 0.65rem; font-weight: normal;">Powered by Taxi Express Patras</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-left: auto;">
          <span class="material-icons close-chat-btn" title="ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿" style="cursor: pointer;">close</span>
          <span class="material-icons" onclick="clearChat()" title="ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚" style="cursor: pointer;">delete_sweep</span>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ..." onkeydown="if(event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()" title="Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const toggleBtn = document.querySelector(".toggle-chatbox");
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      userInput.value = "";
    }

    function appendMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      const bubble = document.createElement("span");
      bubble.innerHTML = content;
      message.appendChild(bubble);
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function clearChat() {
      chatMessages.innerHTML = '';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const closeBtn = document.querySelector(".close-chat-btn");

      toggleBtn.style.display = "inline-block";
      chatbox.classList.remove("show");

      toggleBtn.addEventListener("click", () => {
        chatbox.classList.add("show");
        toggleBtn.style.display = "none";
      });

      if (closeBtn) {
        closeBtn.addEventListener("click", () => {
          chatbox.classList.remove("show");
          toggleBtn.style.display = "inline-block";
        });

        closeBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          chatbox.classList.remove("show");
          toggleBtn.style.display = "inline-block";
        });
      }
    });
  </script>
</body>
</html>
