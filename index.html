<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ιστοσελίδα με Chatbot</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <style>
        /* Στυλ για το φόντο */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 70px; /* Δημιουργία χώρου για το chatbot */
            background-image: url('https://pplx-res.cloudinary.com/image/private/user_uploads/DeZgnnyEaMfHzua/perplex.jpg'); /* Εισαγωγή της φωτογραφίας */
            background-size: cover; /* Κάλυψη ολόκληρης της οθόνης */
            background-repeat: no-repeat; /* Αποφυγή επανάληψης της φωτογραφίας */
            background-attachment: fixed; /* Σταθερό φόντο κατά το scroll */
        }

        /* Βασικά στυλ για το chatbot */
        df-messenger {
            z-index: 999;
            position: fixed;
            bottom: 16px;
            right: 16px;
            
            /* Στυλ για το πλαίσιο */
            --df-messenger-chat-border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            
            /* Χρωματική παλέτα */
            --df-messenger-chat-background: #ffffff;
            --df-messenger-header-background: #4285F4;
            --df-messenger-header-font-color: white;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #FCE8B2;

            /* Επιπλέον στυλ */
            --df-messenger-button-border-radius: 50%;
            --df-messenger-chat-padding: 16px;
            --df-messenger-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --df-messenger-input-box-border-radius: 18px;
            --df-messenger-input-box-background: #f6f6f6;
            --df-messenger-message-border-radius: 18px;
            --df-messenger-button-background: #4285F4;
        }

        /* Ρυθμίσεις για μικρότερες οθόνες */
        @media (max-width: 768px) {
            df-messenger {
                bottom: 12px;
                right: 12px;
            }
        }

        /* Προαιρετικά: Στυλ για το υπόλοιπο περιεχόμενο της σελίδας */
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    
    <div class="content">
        <h1>Welcome to Mr Bookie</h1>
        <p>Ο βοηθός μας "Mr Bookie" είναι διαθέσιμος 24/7 για να απαντήσει στις ερωτήσεις σας.</p>
    </div>

    
    <df-messenger
        project-id="bookie-project-450910"
        agent-id="85683470-0706-49d9-83e1-19ed85087c94"
        language-code="el"
        max-query-length="256"
        allow-feedback="all">
        <df-messenger-chat-bubble chat-title="Mr Bookie"></df-messenger-chat-bubble>
    </df-messenger>

    
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</body>
</html>
