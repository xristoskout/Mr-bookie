<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mr Bookie Chat</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .bg-wrapper {
    min-height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .bg-wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png');
    background-position: center center;
    background-size: contain;
    background-repeat: no-repeat;
    background-attachment: fixed;
    z-index: -1;
  }

  df-messenger {
    z-index: 999;
    position: fixed;
    bottom: 30px;
    right: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    --df-messenger-font-color: #1a1a1a;
    --df-messenger-font-family: 'Segoe UI', sans-serif;
    --df-messenger-chat-background: #fff;
    --df-messenger-message-user-background: #d6e4ff;
    --df-messenger-message-bot-background: #f5f7fa;
    --df-messenger-send-icon: #ff4081;
    --df-messenger-button-titlebar-color: #ff4081;
  }

  @media (max-width: 768px) {
    df-messenger {
      bottom: 20px;
      right: 10px;
      left: auto;
      transform: scale(0.95);
      transform-origin: bottom left;
    }
  }
</style>
</head>
<body>
  <div class="bg-wrapper">
    <div class="content-container">
      <!-- Εδώ μπορείς να βάλεις έξτρα περιεχόμενο αν θέλεις -->
    </div>
  </div>

  <!-- Ειδοποίηση ήχου (προαιρετική) -->
  <audio id="notif-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3" preload="auto"></audio>

  <!-- Dialogflow CX Widget -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    location="europe-west1"
    project-id="mr-bookie"
    agent-id="c6d9d3fb-e8ab-4d6e-9e29-61f68daeb71c"
    language-code="el"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="Mr Bookie">
    </df-messenger-chat-bubble>
  </df-messenger>
</body>
</html>
