<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  <style>
    :root {
      --bot-color: #ffcc66;
      --user-color: #ff6666;
      --background: #fff8f0;
      --text: #000;
    }
    body.dark {
      --bot-color: #663300;
      --user-color: #cc3300;
      --background: #1e1e1e;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--text);
    }
    .chatbox-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .toggle-chatbox {
      background: var(--bot-color);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .chatbox {
      height: 75vh;
      width: 40vh;
      max-width: 90vw;
      max-height: 90vh;
      display: none;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      background: var(--background);
    }
    .chatbox.open {
      display: flex;
    }
    @media (max-width: 768px) {
      .chatbox {
        width: 90vw;
        height: 75vh;
        right: 5vw;
      }
    }
    .chat-header {
      background: var(--bot-color);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      position: relative;
    }
    .dark-toggle, .close-chatbox {
      position: absolute;
      top: 10px;
      cursor: pointer;
    }
    .dark-toggle {
      right: 35px;
    }
    .close-chatbox {
      right: 10px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .bot {
      background: var(--bot-color);
      align-self: flex-start;
    }
    .user {
      background: var(--user-color);
      align-self: flex-end;
      justify-content: flex-end;
    }
    .bot img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      flex-wrap: nowrap;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .input-area button {
      margin-left: 10px;
      padding: 12px 15px;
      background: var(--user-color);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6 }
      50% { opacity: 0.2 }
    }
  </style>
</head>
<body>
  <div class="chatbox-wrapper">
    <button class="toggle-chatbox" onclick="toggleChat()">ğŸ’¬ Mr Booky</button>
    <div class="chatbox" id="chatbox">
      <div class="chat-header">
        Mr Booky
        <span class="dark-toggle" onclick="toggleDark()">ğŸŒ“</span>
        <span class="close-chatbox" onclick="toggleChat()">âœ–</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
        <button onclick="sendMessage()">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®</button>
      </div>
    </div>
  </div>

  <audio id="botSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1142-pristine.mp3" preload="auto"></audio>

  <script>
    const chatbox = document.getElementById("chatbox");
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const botSound = document.getElementById("botSound");

    function toggleChat() {
      chatbox.classList.toggle("open");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function appendMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      if (sender === "bot") {
        message.innerHTML = `
          <img src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png" alt="bot" />
          <span>${content}</span>`;
        botSound.play();
      } else {
        message.textContent = content;
      }
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      userInput.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "ÎŸ Mr Booky Î³ÏÎ¬Ï†ÎµÎ¹...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch("https://ui-api-for-github-160866660933.europe-west1.run.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, session_id: "user-session" })
        });

        const data = await response.json();
        typing.remove();

        const reply = data.queryResult?.responseMessages?.[0]?.text?.text?.[0]
                   || data.queryResult?.fulfillmentText
                   || data.reply
                   || "Î”ÎµÎ½ ÎºÎ±Ï„Î¬Î»Î±Î²Î±. Î ÏÎ¿ÏƒÏ€Î±Î¸Î®ÏƒÏ„Îµ Î¾Î±Î½Î¬.";
        appendMessage(reply, "bot");
        botSound.play();
      } catch (error) {
        typing.remove();
        appendMessage("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚. Î ÏÎ¿ÏƒÏ€Î±Î¸Î®ÏƒÏ„Îµ Î¾Î±Î½Î¬.", "bot");
      }
    }
  </script>
</body>
</html>
