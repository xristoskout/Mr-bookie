<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Mr. Booky Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .message { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    .chip { display: inline-block; background: #eee; border-radius: 16px; padding: 8px 12px; margin: 5px; cursor: pointer; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>

<h2>Mr. Booky Bot</h2>
<div id="chatbox"></div>

<input type="text" id="userInput" placeholder="Γράψε κάτι..." />
<button onclick="sendMessage()">Αποστολή</button>

<script>
const chatbox = document.getElementById("chatbox");
const input = document.getElementById("userInput");
const SESSION_ID = Math.random().toString(36).substring(7); // μοναδικό για κάθε χρήστη
const API_URL = "https://ui-api-for-github-160866660933.europe-west1.run.app/chat"; // <-- άλλαξέ το με το δικό σου URL

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerHTML = text;
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function addChips(chips) {
  chips.forEach(chip => {
    const btn = document.createElement("div");
    btn.className = "chip";
    btn.innerText = chip;
    btn.onclick = () => {
      input.value = chip;
      sendMessage();
    };
    chatbox.appendChild(btn);
  });
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text, session_id: SESSION_ID })
  });

  const data = await res.json();

  // Βασική απάντηση
  const botText = data.queryResult.fulfillmentText;
  if (botText) addMessage(botText, "bot");

  // Αν υπάρχουν suggestion chips μέσα στο payload
  try {
    const payload = data.queryResult.responseMessages.find(msg => msg.payload)?.payload;
    if (payload?.richContent) {
      // Dialogflow rich content format
      payload.richContent.flat().forEach(item => {
        if (item.type === "chips" && item.options) {
          const suggestions = item.options.map(opt => opt.text);
          addChips(suggestions);
        }
      });
    }
  } catch (e) {
    console.warn("No rich content found.");
  }
}
</script>

</body>
</html>
