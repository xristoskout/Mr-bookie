<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ιστοσελίδα με Chatbot</title>

    <style>
        /* Θέση του κουμπιού (chat bubble) κάτω αριστερά */
        df-messenger::part(chat-bubble) {
            bottom: 20px !important;
            left: 20px !important;
            right: auto !important;
            top: auto !important;
            width: 56px !important;
            height: 56px !important;
            border-radius: 50% !important;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            margin: 10px !important;
        }

        /* Θέση και στυλ του παραθύρου του chatbot */
        df-messenger {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            height: 30vh !important;
            z-index: 9999 !important;
            margin: 0 !important;

            --df-messenger-width: 100%;
            --df-messenger-height: 100%;
            --df-messenger-chat-border-radius: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            --df-messenger-chat-background: #ffffff;
            --df-messenger-header-background: #4285F4;
            --df-messenger-header-font-color: white;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #FCE8B2;
            --df-messenger-button-border-radius: 50%;
            --df-messenger-chat-padding: 16px;
            --df-messenger-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --df-messenger-input-box-border-radius: 18px;
            --df-messenger-input-box-background: #f6f6f6;
            --df-messenger-message-border-radius: 18px;
            --df-messenger-button-background: #4285F4;
        }

        @media (max-width: 768px) {
            df-messenger {
                height: 40vh !important;
            }
        }

        body {
            margin-bottom: 30vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js" defer></script>
</head>
<body>

    <h1>Καλώς ήρθατε στην ιστοσελίδα μας</h1>
    <p>Ο βοηθός μας "Mr Bookie" είναι διαθέσιμος 24/7 για να απαντήσει στις ερωτήσεις σας.</p>

    <df-messenger
        project-id="bookie-project-450910"
        agent-id="85683470-0706-49d9-83e1-19ed85087c94"
        language-code="el"
        max-query-length="256"
        allow-feedback="all">
        <df-messenger-chat-bubble chat-title="Mr Bookie"></df-messenger-chat-bubble>
    </df-messenger>

</body>
</html>
