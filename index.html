<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* CSS για το chat UI */
        .chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        #chatLog {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .chat-input button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat with the Bot</h1>

    <div class="chat-container">
        <div id="chatLog"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Γράψε το μήνυμά σου...">
            <button onclick="sendMessageToBot()">Send</button>
        </div>
    </div>

    <script>
        let sessionId = null; // Initialize sessionId
        const chatLog = document.getElementById('chatLog');
        const messageInput = document.getElementById('messageInput');

        async function sendMessageToBot() {
            const message = messageInput.value;
            messageInput.value = ''; // Clear the input field

            // Display user message
            displayMessage(message, 'user');

            const requestBody = { message: message };

            if (sessionId) {
                requestBody.session_id = sessionId;  // Add sessionId to the request if it exists
            }

            const response = await fetch("http://127.0.0.1:8000/chat", {  // Replace with the correct URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            const botReply = data.queryResult.fulfillmentText; // Adjust this based on the actual response structure
            sessionId = data.session_id;  // Store the session ID returned by the backend

            // Display bot message
            displayMessage(botReply, 'bot');
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            chatLog.appendChild(messageElement);

            // Scroll to bottom of chat log
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
