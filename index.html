<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Mr. Bookie Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      height: 100vh;
      background-color: #f2f2f2;
    }
    #chat-container {
      width: 30vw;
      max-width: 400px;
      height: 75vh;
      margin: auto 2vw auto 0;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #0066cc;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    #input-form {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 20px;
      font-size: 1em;
    }
    #send-btn {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 0 0 20px 0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="Πληκτρολογήστε εδώ..." autocomplete="off" />
      <button type="submit" id="send-btn">Αποστολή</button>
    </form>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const inputForm = document.getElementById("input-form");
    const userInput = document.getElementById("user-input");

    const sessionId = Date.now().toString();

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    inputForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      try {
        const response = await fetch("https://ui-api-for-github-160866660933.europe-west1.run.app/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: text,
            session_id: sessionId
          })
        });

        const data = await response.json();
        const botReply = data.queryResult?.fulfillmentText || "Δεν κατάλαβα. Προσπαθήστε ξανά.";
        appendMessage(botReply, "bot");
      } catch (err) {
        console.error(err);
        appendMessage("⚠️ Σφάλμα κατά την επικοινωνία με τον server", "bot");
      }
    });
  </script>
</body>
</html>
