<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  <style>
    :root {
      --bot-color: #ffcc66;
      --user-color: #ff6666;
      --background: #fff8f0;
      --text: #000;
    }
    body.dark {
      --bot-color: #663300;
      --user-color: #cc3300;
      --background: #1e1e1e;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--text);
    }
    .chatbox-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .toggle-chatbox {
      background: var(--bot-color);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .chatbox {
      height: 75vh;
      width: 40vh;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      overflow: hidden;
      background: var(--background);
      display: none;
    }
    .chatbox.open {
      display: flex;
    }
    @media (max-width: 768px) {
      .chatbox {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        right: 0;
        bottom: 0;
      }
    }
    .chat-header {
      background: var(--bot-color);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      position: relative;
    }
    .dark-toggle, .close-chatbox, .clear-chat {
      position: absolute;
      top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .dark-toggle {
      right: 75px;
    }
    .clear-chat {
      right: 45px;
    }
    .close-chatbox {
      right: 10px;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .bot {
      background: var(--bot-color);
      align-self: flex-start;
    }
    .user {
      background: var(--user-color);
      align-self: flex-end;
      justify-content: flex-end;
    }
    .bot img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
   .input-area {
     display: flex;
     padding: 10px;
     border-top: 1px solid #ccc;
     flex-wrap: nowrap;
     align-items: flex-end;
     gap: 8px;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1em;
  resize: none;
  height: 2.5em;
  line-height: 1.2em;
  overflow-y: auto;
  max-height: 4.5em;
}

.input-area button {
  padding: 10px 14px;
  background: var(--user-color);
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  height: 2.5em;
  flex-shrink: 0;
}

    .typing {
      font-style: italic;
      opacity: 0.6;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6 }
      50% { opacity: 0.2 }
    }
  </style>
</head>
<body>
  <div class="chatbox-wrapper">
    <button class="toggle-chatbox" onclick="toggleChat()">üí¨ Mr Booky</button>
    <div class="chatbox" id="chatbox">
      <div class="chat-header">
        Mr Booky
        <span class="dark-toggle" onclick="toggleDark()">üåì</span>
        <span class="clear-chat" onclick="clearChat()">üóë</span>
        <span class="close-chatbox" onclick="toggleChat()">‚úñ</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Œ†ŒªŒ∑Œ∫œÑœÅŒøŒªŒøŒ≥ŒÆœÉœÑŒµ..." onkeydown="if(event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()">ŒëœÄŒøœÉœÑŒøŒªŒÆ</button>
      </div>
    </div>
  </div>

  <audio id="botSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1142-pristine.mp3" preload="auto"></audio>

  <script>
    const chatbox = document.getElementById("chatbox");
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const botSound = document.getElementById("botSound");

    function toggleChat() {
      chatbox.classList.toggle("open");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function clearChat() {
      chatMessages.innerHTML = '';
    }

    function appendMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      if (sender === "bot") {
        const linkedText = content.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: blue; text-decoration: underline;">$1</a>');
        message.innerHTML = '<img src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png" alt="bot" />' + '<span>' + linkedText + '</span>';
        botSound.play();
      } else {
        message.textContent = content;
      }
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      userInput.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "Œü Mr Booky Œ≥œÅŒ¨œÜŒµŒπ...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch("https://ui-api-for-github-160866660933.europe-west1.run.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        typing.remove();
        appendMessage(data.reply, "bot");
      } catch (error) {
        typing.remove();
        appendMessage("Œ£œÜŒ¨ŒªŒºŒ± œÉœçŒΩŒ¥ŒµœÉŒ∑œÇ. Œ†œÅŒøœÉœÄŒ±Œ∏ŒÆœÉœÑŒµ ŒæŒ±ŒΩŒ¨.", "bot");
      }
    }
  </script>
</body>
</html>
