<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Mr Booky Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef8f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .chat-wrapper {
      position: absolute;
      right: 20px;
      bottom: 20px;
      height: 75vh;
      width: calc(60vh);
      max-width: 440px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-header {
      background-color: #ff7043;
      color: white;
      padding: 12px 16px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fff5eb;
    }

    .message {
      margin-bottom: 18px;
      padding: 14px 18px;
      border-radius: 12px;
      width: 100%;
      animation: fadeIn 0.3s ease;
      position: relative;
      line-height: 1.5em;
    }

    .user {
      background-color: #ffe0b2;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #ffccbc;
      align-self: flex-start;
      padding-left: 52px;
    }

    .bot::before {
      content: "";
      background-image: url("https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png");
      background-size: cover;
      width: 32px;
      height: 32px;
      position: absolute;
      left: 10px;
      top: 10px;
      border-radius: 50%;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ffc1a1;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    button {
      padding: 12px 18px;
      border: none;
      background: #ff7043;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .chips {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      padding: 6px 12px;
      background-color: #ffe0b2;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.2s;
    }

    .chip:hover {
      background-color: #ffcc80;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        width: 90%;
        height: 80vh;
        right: 5%;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">Mr Booky</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Πληκτρολόγησε...">
      <button onclick="sendMessage()">Αποστολή</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://ui-api-for-github-160866660933.europe-west1.run.app/chat';
    const messagesContainer = document.getElementById('messages');
    const inputField = document.getElementById('userInput');

    function addMessage(text, sender = 'bot') {
      const messageEl = document.createElement('div');
      messageEl.className = 'message ' + sender;
      messageEl.innerText = text;
      messagesContainer.appendChild(messageEl);

      // Auto scroll
      setTimeout(() => {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }, 100);
    }

    function addChips(chips) {
      const chipsContainer = document.createElement('div');
      chipsContainer.className = 'chips';

      chips.forEach(chip => {
        const chipEl = document.createElement('div');
        chipEl.className = 'chip';
        chipEl.innerText = chip;
        chipEl.onclick = () => {
          inputField.value = chip;
          sendMessage();
        };
        chipsContainer.appendChild(chipEl);
      });

      messagesContainer.appendChild(chipsContainer);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      inputField.value = '';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message, session_id: 'web-session-1' })
        });

        const data = await response.json();
        const reply = data.queryResult?.responseMessages?.[0]?.text?.text?.[0] || 'Δεν έλαβα απάντηση.';
        addMessage(reply, 'bot');

        const richContent = data.queryResult?.responseMessages?.find(r => r.payload)?.payload?.richContent;
        if (richContent && Array.isArray(richContent[0])) {
          const chipBlock = richContent[0].find(item => item.type === 'chips');
          if (chipBlock) {
            const chipLabels = chipBlock.options.map(opt => opt.text);
            addChips(chipLabels);
          }
        }
      } catch (err) {
        addMessage('Σφάλμα σύνδεσης με το bot.', 'bot');
        console.error(err);
      }
    }
  </script>
</body>
</html>
