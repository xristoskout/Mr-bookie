<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style> 
    :root {
      --bot-color: #ffcc66;
      --user-color: #ff6666;
      --background: #fff8f0;
      --text: #000;
    }
    body.dark {
      --bot-color: #663300;
      --user-color: #cc3300;
      --background: #1e1e1e;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--text);
    }
    .chatbox-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .toggle-chatbox {
      background: var(--bot-color);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      flex-direction: column;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      height: 600px;
      width: 320px;
      max-width: calc(100vw - 40px);
      background: #fff8f0;
      background-image: url('https://github.com/xristoskout/Mr-bookie/blob/main/Ms%20Booky%20366x567.png?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: local;
      display: none;
      transition: all 0.3s ease;
      transform-origin: bottom right;
    }
    .chatbox.show {
      display: flex;
      animation: slideUp 0.3s ease-out;
    }
    .dark .chatbox {
      background-color: #2d2d2d;
    }
    @media (max-width: 768px) {
  .chatbox {
    width: 95vw;
    height: 90vh;
    border-radius: 12px;
    right: auto;
    left: 2.5vw;
    bottom: 5vh;
  }
  }
    .chat-header {
      background: var(--bot-color);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      position: relative;
    }
    .dark-toggle, .close-chatbox, .clear-chat {
      position: absolute;
      top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .dark-toggle { right: 75px; }
    .clear-chat { right: 45px; }
    .close-chatbox { right: 10px; }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .bot {
      background: var(--bot-color);
      align-self: flex-start;
    }
    .user {
      background: var(--user-color);
      align-self: flex-end;
    }
    .bot img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      align-items: flex-end;
      gap: 8px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      height: 2.5em;
    }
    .input-area button {
      background: var(--user-color);
      border: none;
      border-radius: 50%;
      width: 4.5em;
      height: 4.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .input-area button:hover {
      background: #ff4d4d;
      transform: scale(1.1);
    }
    .input-area button .material-icons {
      color: white;
      font-size: 1.4em;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6 }
      50% { opacity: 0.2 }
    }
  </style>
</head>
<body>
  <div class="chatbox-wrapper">
    <button class="toggle-chatbox" onclick="toggleChat()">ğŸ’¬ Mr Booky</button>
    <div class="chatbox" id="chatbox">
      <div class="chat-header">
        Mr Booky
        <span class="dark-toggle" onclick="toggleDark()">ğŸŒ“</span>
        <span class="clear-chat" onclick="clearChat()">ğŸ—‘</span>
        <span class="close-chatbox" onclick="toggleChat()">âœ–</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ..." onkeydown="if(event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()" title="Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>

  <audio id="botSound" src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/wet-431.mp3" preload="auto"></audio>

<script>
  const chatbox = document.getElementById("chatbox");
  const chatMessages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");
  const botSound = document.getElementById("botSound");
  let chatOpened = false;

  function toggleChat() {
    if (!chatbox.classList.contains("show")) {
      chatbox.classList.add("show");
      if (!chatOpened) {
        appendMessage("ÎšÎ±Î»ÏÏ‚ Î®ÏÎ¸Î±Ï„Îµ! Î•Î¯Î¼Î±Î¹ Î¿ Mr Booky. Î ÏÏ‚ Î¼Ï€Î¿ÏÏ Î½Î± ÏƒÎ±Ï‚ Î²Î¿Î·Î¸Î®ÏƒÏ‰;", "bot");
        chatOpened = true;
      }
    } else {
      chatbox.classList.remove("show");
    }
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function clearChat() {
    chatMessages.innerHTML = '';
  }

  function appendMessage(content, sender) {
    const message = document.createElement("div");
    message.classList.add("message", sender);
    if (sender === "bot") {
      const linkedText = content.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: blue; text-decoration: underline;">$1</a>');
      message.innerHTML = '<img src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png" alt="bot" />' + '<span>' + linkedText + '</span>';
      botSound.play().catch(() => {});
    } else {
      message.textContent = content;
    }
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (text === "") return;
    appendMessage(text, "user");
    userInput.value = "";

    const typing = document.createElement("div");
    typing.classList.add("message", "bot", "typing");
    typing.textContent = "ÎŸ Mr Booky Î³ÏÎ¬Ï†ÎµÎ¹...";
    chatMessages.appendChild(typing);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
      const response = await fetch("https://ui-api-for-github-160866660933.europe-west1.run.app/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const data = await response.json();
      typing.remove();
      if (data.reply) appendMessage(data.reply, "bot");
      else appendMessage("Î›Î¬Î²Î±Î¼Îµ Î¼Î· Î±Î½Î±Î¼ÎµÎ½ÏŒÎ¼ÎµÎ½Î· Î±Ï€Î¬Î½Ï„Î·ÏƒÎ· Î±Ï€ÏŒ Ï„Î¿Î½ server.", "bot");

    } catch (error) {
      typing.remove();
      appendMessage("Î ÏÎ¿Î­ÎºÏ…ÏˆÎµ ÏƒÏ†Î¬Î»Î¼Î±. Î ÏÎ¿ÏƒÏ€Î±Î¸Î®ÏƒÏ„Îµ Î¾Î±Î½Î¬.", "bot");
    }
  }
</script>
</body>
</html>
