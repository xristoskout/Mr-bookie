<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mr Bookie Chat</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://pplx-res.cloudinary.com/image/private/user_uploads/DeZgnnyEaMfHzua/perplex.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #4285F4;
    }

    .bot {
      text-align: left;
      color: #34A853;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 18px;
      background: #f6f6f6;
    }

    #send-btn {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
    }

    #typing {
      font-style: italic;
      color: gray;
      margin-bottom: 10px;
    }

    #restart-btn {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      margin-top: 5px;
      cursor: pointer;
      font-size: 14px;
    }

  </style>
</head>

<body>

<div id="chatbox">
  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Γράψε το μήνυμά σου...">
    <button id="send-btn">➤</button>
  </div>
</div>

<audio id="notif-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3" preload="auto"></audio>

<script>
const apiUrl = "https://bookie-fastapi-229617631808.europe-west1.run.app"; // <-- ΒΑΛΕ ΤΟ URL ΤΟΥ FASTAPI ΣΟΥ εδώ!

const messagesDiv = document.getElementById('messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const notifSound = document.getElementById('notif-sound');

let sessionId = generateSessionId();

// Δημιουργία τυχαίου session ID
function generateSessionId() {
  return Math.random().toString(36).substr(2, 9);
}

// Προσθήκη μηνύματος στο chat
function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  msg.innerText = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Δείξε το "Mr Bookie γράφει..."
function showTyping() {
  const typing = document.createElement('div');
  typing.id = 'typing';
  typing.innerText = 'Ο Mr Bookie γράφει... ✍️';
  messagesDiv.appendChild(typing);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Κρύψε το "γράφει..."
function hideTyping() {
  const typing = document.getElementById('typing');
  if (typing) {
    typing.remove();
  }
}

// Στείλε μήνυμα στον server
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  userInput.value = '';
  showTyping();

  try {
    const response = await fetch(apiUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        message: text,
        session_id: sessionId
      }),
    });

    const data = await response.json();
    hideTyping();

    const reply = data.queryResult.fulfillmentText || "Δεν κατάλαβα, μπορείς να επαναλάβεις;";
    addMessage(reply, 'bot');
    notifSound.play(); // Παίξε ήχο απάντησης

  } catch (error) {
    hideTyping();
    addMessage("Σφάλμα σύνδεσης 😞", 'bot');
  }
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});

// Κουμπί "Ξεκίνα από την αρχή"
const restartBtn = document.createElement('button');
restartBtn.id = 'restart-btn';
restartBtn.innerText = 'Ξεκίνα από την αρχή';
restartBtn.onclick = () => {
  messagesDiv.innerHTML = '';
  sessionId = generateSessionId();
};
document.getElementById('chatbox').appendChild(restartBtn);

</script>

</body>
</html>
