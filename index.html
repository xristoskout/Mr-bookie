
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fef7ed, #fef3c7, #fed7aa);
    }

    .chatbox-wrapper {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
    }

    .toggle-chatbox {
      background: linear-gradient(45deg, #fbbf24, #eab308, #fbbf24);
      color: #1f2937;
      font-weight: bold;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1.125rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .toggle-chatbox:hover {
      background: linear-gradient(45deg, #f59e0b, #d97706, #f59e0b);
      transform: scale(1.05);
    }

    .chatbox {
      position: fixed;
      bottom: 6rem;
      right: 1.5rem;
      width: 420px;
      height: 750px;
      max-width: calc(100vw - 3rem);
      max-height: calc(100vh - 7.5rem);
      border-radius: 1.5rem;
      overflow: hidden;
      display: none;
      animation: slideIn 0.3s ease-out;
      background-color: white;
      background-image: url('https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/Ms%20Booky%20366x567.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .chatbox.show {
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(45deg, #fbbf24, #eab308, #fbbf24);
      padding: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.25rem;
      color: #1f2937;
    }

    .clear-chat, .close-chatbox {
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      max-width: 85%;
    }

    .message.bot {
      flex-direction: row;
      align-self: flex-start;
    }

    .message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .message span {
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.bot span {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #1f2937;
      border: 1px solid #fbbf24;
    }

    .message.user span {
      background: linear-gradient(135deg, #fb923c, #f59e0b);
      color: white;
    }

    .message img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .input-area {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid #fbbf24;
      display: flex;
      gap: 0.75rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 1rem;
      outline: none;
      color: #1f2937;
    }

    .input-area button {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, #fb923c, #f59e0b);
      border: none;
      border-radius: 1rem;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(251, 146, 60, 0.25);
    }

    .input-area button:hover {
      background: linear-gradient(135deg, #ea580c, #d97706);
      transform: scale(1.05);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 0.2;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .chat-window {
        width: calc(100vw - 1rem);
        height: calc(100vh - 2rem);
        bottom: 0.5rem;
        right: 0.5rem;
        border-radius: 0.75rem;
      }

      .chat-toggle-btn {
        bottom: 1rem;
        right: 1rem;
      }

      .demo-content h1 {
        font-size: 2rem;
      }

      .demo-content {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

    <button class="toggle-chatbox" onclick="toggleChat()">💬 Mr Booky</button>
    <div class="chatbox" id="chatbox">

</div>

<div class="chat-messages" id="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Πληκτρολογήστε..." onkeydown="if(event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()" title="Αποστολή">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>

  <audio id="botSound" src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/wet-431.mp3" preload="auto"></audio>

  <script>
    const chatbox = document.getElementById("chatbox");
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const botSound = document.getElementById("botSound");
    let chatOpened = false;

    let session_id = localStorage.getItem("chat_session_id");
    if (!session_id) {
      session_id = "sess-" + Date.now();
      localStorage.setItem("chat_session_id", session_id);
    }

    function toggleChat() {
      if (!chatbox.classList.contains("show")) {
        chatbox.classList.add("show");
        if (!chatOpened) {
          appendMessage("Καλώς ήρθατε! Είμαι ο Mr Booky. Πώς μπορώ να σας βοηθήσω;", "bot");
          chatOpened = true;
        }
      } else {
        chatbox.classList.remove("show");
      }
    }

    function clearChat() {
      chatMessages.innerHTML = '';
      localStorage.removeItem("chat_session_id");
      session_id = "sess-" + Date.now();
      localStorage.setItem("chat_session_id", session_id);
      appendMessage("Η συνομιλία μηδενίστηκε. Ξεκινάμε από την αρχή.", "bot");
    }

    function appendMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);

      const bubble = document.createElement("span");
      bubble.innerHTML = content;

      if (sender === "bot") {
        const avatarWrapper = document.createElement("div");
        avatarWrapper.style.background = "#fff8dc";
        avatarWrapper.style.padding = "4px";
        avatarWrapper.style.borderRadius = "50%";
        avatarWrapper.style.boxShadow = "0 0 0 2px #fbbf24";
        avatarWrapper.style.display = "flex";
        avatarWrapper.style.alignItems = "center";
        avatarWrapper.style.justifyContent = "center";
        avatarWrapper.style.flexShrink = "0";

        const avatarImg = document.createElement("img");
        avatarImg.src = "https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png";
        avatarImg.alt = "bot";
        avatarImg.style.width = "28px";
        avatarImg.style.height = "28px";
        avatarImg.style.borderRadius = "50%";

        avatarWrapper.appendChild(avatarImg);
        message.appendChild(avatarWrapper);
      }

      message.appendChild(bubble);
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      userInput.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot");
      const typingSpan = document.createElement("span");
      typingSpan.textContent = "Ο Mr Booky γράφει...";
      typing.appendChild(typingSpan);
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch("https://ui-api-for-github-160866660933.europe-west1.run.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, session_id: session_id })
        });

        typing.remove();

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        if (data.reply) appendMessage(data.reply, "bot");
        else appendMessage("Λάβαμε μη αναμενόμενη απάντηση από τον server.", "bot");
      } catch (error) {
        typing.remove();
        appendMessage("Προέκυψε σφάλμα. Προσπαθήστε ξανά.", "bot");
      }
    }
  </script>
