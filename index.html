<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mr Bookie Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bg-wrapper {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bg-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png');
      background-position: center center;
      background-size: contain;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -1;
    }

    .content-container {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      z-index: 1;
      text-align: center;
    }

    /* Custom styling για το Dialogflow widget */
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 20px;
      right: 20px;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: 'Segoe UI', sans-serif;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }

    @media (max-width: 768px) {
      .bg-wrapper::before {
        background-attachment: scroll;
      }

      .content-container {
        padding: 1rem;
      }

        df-messenger {
    right: 10px;
    left: 10px;
    bottom: 20px; /* Πρόσθεσέ το για σιγουριά */
    width: auto;
  }

    }
  </style>
</head>
<body>
  <div class="bg-wrapper">
    <div class="content-container">
      <!-- Εδώ μπορείς να βάλεις έξτρα περιεχόμενο αν θέλεις -->
    </div>
  </div>

  <!-- Ειδοποίηση ήχου (προαιρετική) -->
  <audio id="notif-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3" preload="auto"></audio>

  <!-- Dialogflow CX Widget -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    location="europe-west1"
    project-id="mr-bookie"
    agent-id="c6d9d3fb-e8ab-4d6e-9e29-61f68daeb71c"
    language-code="el"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="Mr Bookie">
    </df-messenger-chat-bubble>
  </df-messenger>
</body>
</html>
