  <!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat με τον Βοηθό</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <style>
    
        df-messenger {
    position: fixed !important;
    bottom: 0 !important;
    left: 0 !important;
    right: 0 !important;
    --df-messenger-width: 100% !important;
    --df-messenger-height: 30% !important;
}

        /* Border styles */
        --df-messenger-chat-border-radius: 0px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        /* Color theme */
        --df-messenger-chat-background: #ffffff;
        --df-messenger-header-background: #4285F4;
        --df-messenger-header-font-color: white;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #FCE8B2;

        /* Additional style variables */
        --df-messenger-button-border-radius: 50%;
        --df-messenger-chat-padding: 16px;
        --df-messenger-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --df-messenger-input-box-border-radius: 18px;
        --df-messenger-input-box-background: #f6f6f6;
        --df-messenger-message-border-radius: 18px;
        --df-messenger-button-background: #4285F4;
    }

    /* Ensure proper behavior in different viewports */
    @media (max-width: 768px) {
        df-messenger {
            --df-messenger-height: 40%; /* Adjust height for smaller screens */
        }
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Καλώς ήρθατε στην ιστοσελίδα μας</h1>

    </div>

    <!-- Dialogflow Messenger Chat Widget -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
        project-id="bookie-project-450910"
        agent-id="85683470-0706-49d9-83e1-19ed85087c94"
        language-code="el"
        max-query-length="256"
        allow-feedback="all">
        <df-messenger-chat-bubble chat-title="Mr Bookie"></df-messenger-chat-bubble>
    </df-messenger>
</body>
