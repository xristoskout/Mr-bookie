<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Booky</title>
  <style>
    :root {
      --bot-color: #ffcc66;
      --user-color: #ff6666;
      --background: #fff8f0;
      --text: #000;
    }
    body.dark {
      --bot-color: #663300;
      --user-color: #cc3300;
      --background: #1e1e1e;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--text);
    }
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      height: 75vh;
      width: 40vh;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      overflow: hidden;
      background: var(--background);
      z-index: 9999;
    }
    @media (max-width: 768px) {
      .chatbox {
        width: 80vw;
        height: 75vh;
        right: 10%;
      }
    }
    .chat-header {
      background: var(--bot-color);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      position: relative;
    }
    .dark-toggle, .close-chat {
      position: absolute;
      top: 10px;
      cursor: pointer;
    }
    .dark-toggle { right: 35px; }
    .close-chat { right: 10px; font-weight: bold; }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .message {
      padding: 10px 14px;
      border-radius: 15px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .bot {
      background: var(--bot-color);
      align-self: flex-start;
    }
    .user {
      background: var(--user-color);
      align-self: flex-end;
    }
    .bot img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      background: var(--user-color);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6 }
      50% { opacity: 0.2 }
    }
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9998;
      background: var(--bot-color);
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button id="chat-toggle" onclick="toggleChatbox()">💬 Mr Booky</button>
  <div class="chatbox" id="chatbox" style="display: none;">
    <div class="chat-header">
      Mr Booky
      <span class="dark-toggle" onclick="toggleDark()">🌓</span>
      <span class="close-chat" onclick="toggleChatbox()">✖</span>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Πληκτρολογήστε..." />
      <button onclick="sendMessage()">Αποστολή</button>
    </div>
  </div>

  <audio id="botSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1142-pristine.mp3" preload="auto"></audio>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const chatbox = document.getElementById("chatbox");
    const botSound = document.getElementById("botSound");

    function toggleChatbox() {
      chatbox.style.display = chatbox.style.display === "none" ? "flex" : "none";
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function appendMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);

      if (sender === "bot") {
        message.innerHTML = `
          <img src="https://raw.githubusercontent.com/xristoskout/Mr-bookie/main/BOOKY.TELIKO.HQ.png" alt="bot" />
          <span>${content}</span>`;
      } else {
        message.textContent = content;
      }

      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "Ο Mr Booky γράφει...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch("https://ui-api-for-github-160866660933.europe-west1.run.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, session_id: "user-" + Date.now() })
        });
        const data = await res.json();
        const reply = data.queryResult?.responseMessages?.[0]?.text?.text?.[0] || "Δεν κατάλαβα. Προσπαθήστε ξανά.";
        typing.remove();
        appendMessage(reply, "bot");
        botSound.play();
      } catch (e) {
        typing.remove();
        appendMessage("Σφάλμα επικοινωνίας. Προσπαθήστε ξανά αργότερα.", "bot");
        console.error(e);
      }
    }

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
