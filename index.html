<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ιστοσελίδα με Chatbot</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 70px;
      background: url('https://pplx-res.cloudinary.com/image/private/user_uploads/DeZgnnyEaMfHzua/perplex.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
      --df-messenger-chat-border-radius: 20px;
      --df-messenger-chat-background: #ffffff;
      --df-messenger-header-background: #4285F4;
      --df-messenger-header-font-color: white;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #FCE8B2;
      --df-messenger-button-border-radius: 50%;
      --df-messenger-chat-padding: 16px;
      --df-messenger-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --df-messenger-input-box-border-radius: 18px;
      --df-messenger-input-box-background: #f6f6f6;
      --df-messenger-message-border-radius: 18px;
      --df-messenger-button-background: #4285F4;
    }

    @media (max-width: 768px) {
      df-messenger {
        bottom: 12px;
        right: 12px;
      }
    }

    .content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Loader Animation */
    .typing-indicator {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: #4285F4;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Καλώς ήρθατε στην ιστοσελίδα μας</h1>
    <p>Ο βοηθός μας "Mr Bookie" είναι διαθέσιμος 24/7 για να απαντήσει στις ερωτήσεις σας.</p>
  </div>

  <!-- Chatbot -->
  <df-messenger
    project-id="bookie-project-450910"
    agent-id="85683470-0706-496f-a7a9-c5efb9c09a45"
    language-code="el">
  </df-messenger>

  <audio id="notificationSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1156-plucky.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <script>
    const messenger = document.querySelector('df-messenger');
    const iframe = messenger.shadowRoot.querySelector('iframe');
    const sound = document.getElementById('notificationSound');

    iframe.addEventListener("load", () => {
      const dfMessengerFrame = iframe.contentDocument || iframe.contentWindow.document;
      const observer = new MutationObserver((mutationsList) => {
        for (const mutation of mutationsList) {
          if (mutation.type === 'childList') {
            const botMessages = dfMessengerFrame.querySelectorAll('df-message[df-author="bot"]');
            if (botMessages.length > 0) {
              sound.play();
              insertRestartButton(dfMessengerFrame);
            }
          }
        }
      });
      observer.observe(dfMessengerFrame.body, { childList: true, subtree: true });

      // Προσθήκη animation "γράφει..."
      const chatContainer = dfMessengerFrame.querySelector('df-chat');
      if (chatContainer) {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        const showTyping = () => {
          chatContainer.appendChild(typingIndicator);
        };
        const hideTyping = () => {
          if (chatContainer.contains(typingIndicator)) {
            chatContainer.removeChild(typingIndicator);
          }
        };

        window.addEventListener('message', (event) => {
          if (event.data.event === 'df-user-input-entered') {
            showTyping();
            setTimeout(hideTyping, 1500); // Δείξε το "γράφει..." για 1.5 δευτερόλεπτο
          }
        });
      }
    });

    function insertRestartButton(dfMessengerFrame) {
      if (dfMessengerFrame.getElementById('restartChatButton')) return;
      const restartButton = document.createElement('button');
      restartButton.id = 'restartChatButton';
      restartButton.innerText = 'Ξεκίνα από την αρχή 🔄';
      restartButton.style.cssText = `
        margin: 10px auto;
        display: block;
        background-color: #4285F4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-size: 14px;
      `;
      restartButton.onclick = () => {
        dfMessengerFrame.querySelector('df-messenger-user-input').shadowRoot.querySelector('textarea').value = '';
        dfMessengerFrame.querySelector('df-messenger-user-input').shadowRoot.querySelector('textarea').dispatchEvent(new KeyboardEvent('keydown', {key: 'Enter', bubbles: true}));
      };
      const chat = dfMessengerFrame.querySelector('df-chat');
      if (chat) chat.appendChild(restartButton);
    }
  </script>
</body>
</html>
