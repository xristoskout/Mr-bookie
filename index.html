<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mr Bookie Chat</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://pplx-res.cloudinary.com/image/private/user_uploads/DeZgnnyEaMfHzua/perplex.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      display: inline-block;
      max-width: 80%;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .user {
      background-color: #e0f2ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e6ffe6;
      align-self: flex-start;
      text-align: left;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 18px;
      background: #f6f6f6;
    }

    #send-btn {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    #typing {
      font-style: italic;
      color: gray;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    #typing span {
      margin-left: 5px;
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ""; }
      40% { content: "."; }
      60% { content: ".."; }
      80%, 100% { content: "..."; }
    }

    #restart-btn {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      margin: 10px auto;
      cursor: pointer;
      font-size: 14px;
      display: block;
    }
  </style>
</head>

<body>

<div id="chatbox">
  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Î“ÏÎ¬ÏˆÎµ Ï„Î¿ Î¼Î®Î½Ï…Î¼Î¬ ÏƒÎ¿Ï…...">
    <button id="send-btn">âž¤</button>
  </div>
</div>

<audio id="notif-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3" preload="auto"></audio>

<script>
const apiUrl = "https://my-app-229617631808.europe-west1.run.app/chat"; // <-- Î’Î¬Î»Îµ ÎµÎ´ÏŽ Ï„Î¿ ÏƒÏ‰ÏƒÏ„ÏŒ URL Ï„Î¿Ï… Cloud Run!

const messagesDiv = document.getElementById('messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const notifSound = document.getElementById('notif-sound');

let sessionId = generateSessionId();

function generateSessionId() {
  return Math.random().toString(36).substr(2, 9);
}

function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  msg.innerText = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showTyping() {
  const typing = document.createElement('div');
  typing.id = 'typing';
  typing.innerHTML = 'ÎŸ Mr Bookie Î³ÏÎ¬Ï†ÎµÎ¹<span>...</span>';
  messagesDiv.appendChild(typing);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function hideTyping() {
  const typing = document.getElementById('typing');
  if (typing) typing.remove();
}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  userInput.value = '';
  showTyping();

  try {
    const response = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        session_id: sessionId
      }),
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    hideTyping();

    const reply = data.queryResult?.fulfillmentText || "Î”ÎµÎ½ ÎºÎ±Ï„Î¬Î»Î±Î²Î±, Î¼Ï€Î¿ÏÎµÎ¯Ï‚ Î½Î± ÎµÏ€Î±Î½Î±Î»Î¬Î²ÎµÎ¹Ï‚;";
    addMessage(reply, 'bot');
    notifSound.play();

  } catch (error) {
    console.error('Error sending message:', error);
    hideTyping();
    addMessage("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚ ðŸ˜ž", 'bot');
  }
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});

const restartBtn = document.createElement('button');
restartBtn.id = 'restart-btn';
restartBtn.innerText = 'ÎžÎµÎºÎ¯Î½Î± Î±Ï€ÏŒ Ï„Î·Î½ Î±ÏÏ‡Î®';
restartBtn.onclick = () => {
  messagesDiv.innerHTML = '';
  sessionId = generateSessionId();
};
document.getElementById('chatbox').appendChild(restartBtn);

</script>

</body>
</html>
